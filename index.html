<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="Untitled.jpeg" alt="Background Image" />
        </div>
        <div class="right">
            <div class="login-form">
                <h2>Login</h2>
                <p id="msg">Welcome Back, Please Login into your</p>
                <p id="msg2">account.</p>
                <form>
                    <div>
                        <label for="username">User Name</label>
                        <input type="text" id="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="log">Login</button>
                    <div class="signup">
                        <p>New User?</p>
                        <a style="color: #8450FC;" href="">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
